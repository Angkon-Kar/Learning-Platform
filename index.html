<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Learning Platform</title>
    <!-- Tailwind CSS CDN (for development only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="book.png">

      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        }
        main {
        flex-grow: 1;
        }
        .btn-primary {
        background-color: #3b82f6;
        color: white;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: background-color 0.2s ease-in-out,
            transform 0.2s ease-in-out;
        }
        .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-1px);
        }
        .btn-secondary {
        background-color: #6b7280;
        color: white;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: background-color 0.2s ease-in-out,
            transform 0.2s ease-in-out;
        }
        .btn-secondary:hover {
        background-color: #4b5563;
        transform: translateY(-1px);
        }
  </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8 flex flex-col min-h-screen">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight">Our Learning Platform</h1>
            <p class="text-lg text-gray-600 mt-2">Learn Web Development, App Development, and Much More.</p>

        <!-- Search Bar -->
        <div class="mt-8 flex justify-center items-center relative">
            <input type="text" id="searchInput" placeholder="Search topics..." class="w-full max-w-md p-3 pl-10 pr-12 rounded-full border-2 border-blue-300 focus:border-blue-500 focus:ring-blue-500 focus:outline-none shadow-md transition-all duration-300 ease-in-out text-gray-700">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>

            <button id="clearSearchBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition-colors duration-200" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        </header>

        <!-- Navigation -->
        <div id="navigationButtons" class="mb-6 flex justify-between items-center">
            <button id="backButton" class="btn-secondary flex items-center hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Back to Categories
            </button>

            <div id="currentCategoryTitle" class="text-2xl font-bold text-gray-800 hidden"></div>
        </div>

        <!-- Main Content Area -->
        <main id="content-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 flex-grow"></main>

        <!-- No Results -->
        <div id="noResultsMessage" class="text-center text-gray-600 text-xl mt-8 hidden">
            <p>No results found. Try searching for something else!</p>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-50 mt-12 border-t border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col sm:flex-row justify-between items-center text-gray-600 text-sm">
            <p class="mb-2 sm:mb-0">&copy; 2025 <span class="font-semibold text-gray-800">My Learning Platform</span>. All rights reserved.</p>
            <div class="flex items-center space-x-1">
                <span>Made with</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                    </svg>
                <span>by <a href="https://github.com/angkon-kar" target="_blank" class="text-blue-600 hover:underline font-medium">Angkon</a></span>
            </div>
        </div>
        </footer>

    </div>

    <!-- JavaScript -->
    <script>

        let currentView = 'categories';
        let currentCategoryId = null;

        const contentContainer = document.getElementById('content-container');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const backButton = document.getElementById('backButton');
        const currentCategoryTitle = document.getElementById('currentCategoryTitle');


        function displaySubTopics(categoryId, filteredSubTopics = null) {
        const category = contentData.categories.find(cat => cat.id === categoryId);
        if (!category || !category.subTopics){
            displayCategories();
            return;
        }

        contentContainer.innerHTML = '';
        noResultsMessage.classList.add('hidden');
        backButton.classList.remove('hidden');
        currentCategoryTitle.classList.remove('hidden');
        currentCategoryTitle.textContent = category.name;
        currentView = 'subTopics';
        currentCategoryId = categoryId;

        const topicsToDisplay = filteredSubTopics || category.subTopics;

        if (topicsToDisplay.length === 0) {
            noResultsMessage.classList.remove('hidden');
            return;
        }

        topicsToDisplay.forEach(subTopic => {
            const subTopicCard = createCard(subTopic, 'subTopic');
            contentContainer.appendChild(subTopicCard);
        });
        }

        function showProjects(filteredProjects = null) {
            const projectsCategory = contentData.categories.find(cat => cat.id === 'projects');
            if (!projectsCategory || !projectsCategory.projects) {
                displayCategories();
                return;
            }

            contentContainer.innerHTML = '';
            noResultsMessage.classList.add('hidden');
            backButton.classList.remove('hidden');
            currentCategoryTitle.classList.remove('hidden');
            currentCategoryTitle.textContent = projectsCategory.name;
            currentView = 'projects';
            currentCategoryId = 'projects';

            const projectsToDisplay = filteredProjects || projectsCategory.projects;

            if (projectsToDisplay.length === 0) {
                noResultsMessage.classList.remove('hidden');
                return;
            }

            projectsToDisplay.forEach(project => {
                const projectCard = createCard(project, 'project');
                contentContainer.appendChild(projectCard);
            });
        }

        function createCard(item, type) {
        const card = document.createElement('div');
        card.className = "bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-200 cursor-pointer";

        if (type === 'category') {
            card.innerHTML = `
            <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.name}</h3>
            <p class="text-gray-600">${item.description}</p>
            `;
            card.onclick = () => {
            if (item.id === 'projects') {
                showProjects();
            } else {
                displaySubTopics(item.id);
            }
            };
        } else if (type === 'subTopic') {
            card.classList.remove("cursor-pointer");
            card.innerHTML = `
            <div>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.title}</h3>
                <p class="text-gray-600 mb-4">${item.description}</p>
            </div>
            <div class="mt-4 flex flex-col sm:flex-row gap-2">
                <a href="${item.videoLink}" target="_blank" class="flex-1 text-center bg-blue-600 text-white font-medium py-2 px-4 rounded-full shadow-md hover:bg-blue-700 transition-colors duration-200">
                Watch Video
                </a>
            </div>
            `;
        } else if (type === 'project') {
            card.innerHTML = `
            <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.name}</h3>
            <p class="text-gray-600 mb-4">${item.description}</p>
            <a href="${item.githubLink}" target="_blank" class="inline-block bg-gray-700 text-white font-medium py-2 px-4 rounded-full shadow-md hover:bg-gray-800 transition-colors duration-200">
                View GitHub
            </a>
            `;
        }

        return card;
    }
    
    function displayCategories(filteredCategories = contentData.categories) {
        contentContainer.innerHTML = '';
        noResultsMessage.classList.add('hidden');
        backButton.classList.add('hidden');
        currentCategoryTitle.classList.add('hidden');
        currentView = 'categories';
        currentCategoryId = null;

        if (!Array.isArray(filteredCategories) || filteredCategories.length === 0) {
            noResultsMessage.classList.remove('hidden');
            return;
        }

        filteredCategories.forEach(category => {
            const categoryCard = createCard(category, 'category');
            contentContainer.appendChild(categoryCard);
        });
    }


    function displayCategories(filteredCategories = contentData.categories) {
        contentContainer.innerHTML = '';
        noResultsMessage.classList.add('hidden');
        backButton.classList.add('hidden');
        currentCategoryTitle.classList.add('hidden');
        currentView = 'categories';
        currentCategoryId = null;

        if (!Array.isArray(filteredCategories) || filteredCategories.length === 0) {
            noResultsMessage.classList.remove('hidden');
            return;
        }

        filteredCategories.forEach(category => {
            const categoryCard = createCard(category, 'category');
            contentContainer.appendChild(categoryCard);
        });
    }


    function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase();
        clearSearchBtn.style.display = searchTerm.length > 0 ? 'block' : 'none';

        if (currentView === 'categories') {
            const filteredCategories = contentData.categories.filter(cat =>
            cat.name.toLowerCase().includes(searchTerm) ||
            cat.description.toLowerCase().includes(searchTerm)
            );
            displayCategories(filteredCategories);
        } else if (currentView === 'subTopics' && currentCategoryId) {
            const category = contentData.categories.find(cat => cat.id === currentCategoryId);
            if (category && category.subTopics) {
            const filteredSubTopics = category.subTopics.filter(sub =>
                sub.title.toLowerCase().includes(searchTerm) ||
                sub.description.toLowerCase().includes(searchTerm)
            );
            displaySubTopics(currentCategoryId, filteredSubTopics);
            }
        } else if (currentView === 'projects') {
            const projectsCategory = contentData.categories.find(cat => cat.id === 'projects');
            if (projectsCategory && projectsCategory.projects) {
            const filteredProjects = projectsCategory.projects.filter(proj =>
                proj.name.toLowerCase().includes(searchTerm) ||
                proj.description.toLowerCase().includes(searchTerm)
            );
            showProjects(filteredProjects);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        displayCategories();
        searchInput.addEventListener('keyup', handleSearch);
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            handleSearch();
        });
        backButton.addEventListener('click', () => {
            searchInput.value = '';
            handleSearch();
            displayCategories();
        });
    });




    </script>
</body>
</html>
