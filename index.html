<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Learning Platform</title>
    <!-- Tailwind CSS CDN (for development only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="book.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s ease-in-out,
                transform 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s ease-in-out,
                transform 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8 flex flex-col min-h-screen">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight">Our Learning Platform</h1>
            <p class="text-lg text-gray-600 mt-2">Learn Web Development, App Development, and Much More.</p>

        <!-- Search Bar -->
        <div class="mt-8 flex justify-center items-center relative">
            <input type="text" id="searchInput" placeholder="Search topics..." class="w-full max-w-md p-3 pl-10 pr-12 rounded-full border-2 border-blue-300 focus:border-blue-500 focus:ring-blue-500 focus:outline-none shadow-md transition-all duration-300 ease-in-out text-gray-700">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>

            <button id="clearSearchBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition-colors duration-200" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        </header>

        <!-- Navigation -->
        <div id="navigationButtons" class="mb-6 flex justify-between items-center">
            <button id="backButton" class="btn-secondary flex items-center hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Back to Categories
            </button>

            <div id="currentCategoryTitle" class="text-2xl font-bold text-gray-800 hidden"></div>
        </div>

        <!-- Main Content Area -->
        <main id="content-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 flex-grow"></main>

        <!-- No Results -->
        <div id="noResultsMessage" class="text-center text-gray-600 text-xl mt-8 hidden">
            <p>No results found. Try searching for something else!</p>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-50 mt-12 border-t border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col sm:flex-row justify-between items-center text-gray-600 text-sm">
            <p class="mb-2 sm:mb-0">&copy; 2025 <span class="font-semibold text-gray-800">My Learning Platform</span>. All rights reserved.</p>
            <div class="flex items-center space-x-1">
                <span>Made with</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                    </svg>
                <span>by <a href="https://github.com/angkon-kar" target="_blank" class="text-blue-600 hover:underline font-medium">Angkon</a></span>
            </div>
        </div>
        </footer>

    </div>

    <!-- JavaScript -->
    <script>
        const contentData = {
            categories: [
                {
                    id: 'basic',
                    name: 'Basic',
                    description: 'Learn about code Editor, (VS Code, MinGW, Git & Github, SFML) Setup, Some Montivational & Fundamental concepts.',
                    subTopics: [
                        { title: "VS Code Instalation", videoLink: "https://youtu.be/bN6DE-4uFNo?si=0AqFK2SP3uffKoOQ", description: "VS Code Download & installation & Set up your coding environment." },
                        { title: "VS Code Instalation with Example(C/C++)", videoLink: "https://youtu.be/z2jDamkbBF0?si=xS9kQErHaNz-mj9z", description: " VS Code Download & installation & Set up with Examples" },
                        { title: "SFML Setup in Visual Studio Code", videoLink: "https://youtu.be/rZE700aaT5I?si=lD51vmJ9swLr-P7N", description: "It is essential for C/C++ Projects"},
                        { title: "GitHub Basics Made Easy: A Fast Beginner's Tutorial!", videoLink: "https://youtu.be/Oaj3RBIoGFc?si=X73o6KPAgfb08bCd", description: "Introduction to version control(Github)." },
                        { title: "How To Use GitHub For Beginners", videoLink: "https://youtu.be/a9u2yZvsqHA?si=8EHWgR4flLscY5LG", description: "Introduction to version control(Github)." },
                        { title: "Complete Git and GitHub Tutorial for Beginners", videoLink: "https://youtu.be/Ez8F0nW6S-w?si=cEzTZI6K-mFBE-9z", description: "All about Github." },
                        { title: "Learn to Push Your Code to GitHub in 10 Minutes (Beginner Video) ", videoLink: "https://youtu.be/ufKRYe8ZPaw?si=FlmQm3twDCa9qx-1", description: "Push Your Code to GitHub" },
                        { title: "5 Github Hacks that you should know", videoLink: "https://youtu.be/B67X9xtOyuI?si=ID8ZxXM0hxQ1su5R", description: "Github Hacks." },
                        { title: "How to use the Command Line | Terminal Basics for Beginners", videoLink: "https://youtu.be/5XgBd6rjuDQ?si=DR1rtDj0JfyaFMLY", description: "Basic commands for using the terminal." },
                        { title: "Command Line Crash Course For Beginners | Terminal Commands", videoLink: "https://youtu.be/uwAqEzhyjtw?si=gixOP5Pnnr7FB5ip", description: "Command Line Crash Course For Beginner | Terminal Commands." }
                    ]
                },
                // All other categories are commented out by the user, so only 'basic' will be displayed.
                // To activate other categories, uncomment them in the contentData object.
                /*
                {
                    id: 'web-development',
                    name: 'Web Development',
                    description: 'Learn the details of frontend and backend development.',
                    subTopics: [
                        { title: "Basic HTML and CSS", videoLink: "https://www.youtube.com/watch?v=G3e-C3l3O1o", description: "Learn the fundamentals of building web pages." },
                        { title: "CSS Grid Tutorial", websiteLink: "https://css-tricks.com/snippets/css/complete-guide-grid/", description: "A comprehensive guide to CSS Grid." },
                        { title: "JavaScript Fundamentals", videoLink: "https://www.youtube.com/watch?v=W6NZK-d5oO0", description: "Basic concepts of JavaScript for dynamic websites." },
                        { title: "JavaScript Hoisting Explained", pdfLink: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf", description: "A PDF document explaining JavaScript Hoisting.", websiteLink: "https://www.javascript.com/hoisting-explained" }, // Example with both PDF and Website
                        { title: "Building Web Apps with React.js", videoLink: "https://www.youtube.com/watch?v=Ke90Tje7VS0", description: "Popular library for modern web applications." },
                        { title: "Backend Development with Node.js", videoLink: "https://www.youtube.com/watch?v=RLtyhwFtXQA", description: "Build server-side applications using JavaScript." },
                        { title: "Database Management (SQL)", videoLink: "https://www.youtube.com/watch?v=HXV3zeQKqtg", description: "Learn to use SQL for data storage and management." },
                        { title: "API Design & Integration", videoLink: "https://www.youtube.com/watch?v=your_api_link", description: "Understand Application Programming Interfaces." }
                    ]
                },
                {
                    id: 'competitive-programming',
                    name: 'Competitive Programming',
                    description: 'Learn algorithms and data structures.',
                    subTopics: [
                        { title: "Algorithms Basics", videoLink: "https://www.youtube.com/watch?v=your_algo_link", description: "Techniques for solving programming problems." },
                        { title: "Introduction to Data Structures", videoLink: "https://www.youtube.com/watch?v=your_datastruct_link", description: "Various methods for storing data." },
                        { title: "Sorting Algorithms", videoLink: "https://www.youtube.com/watch?v=your_sorting_link", description: "Different methods for sorting data." },
                        { title: "Graph Theory", videoLink: "https://www.youtube.com/watch?v=your_graph_link", description: "Graph data structures and their applications." }
                    ]
                },
                {
                    id: 'app-development',
                    name: 'App Development',
                    description: 'Learn techniques for building mobile applications.',
                    subTopics: [
                        { title: "Android App Development (Kotlin)", videoLink: "https://www.youtube.com/watch?v=F_fP9aJ-q5E", description: "Get started with Android app development using Kotlin." },
                        { title: "Cross-Platform Apps with Flutter", videoLink: "https://www.youtube.com/watch?v=qj6gD_a3G04", description: "Build iOS and Android apps using the Flutter framework." },
                        { title: "iOS App Development (Swift)", videoLink: "https://www.youtube.com/watch?v=your_ios_link", description: "Get started with iOS app development using Swift." }
                    ]
                },
                {
                    id: 'projects', // This is now treated as a special category
                    name: 'Projects',
                    description: 'Explore various projects with their GitHub links.',
                    projects: [ // This array now directly holds the projects
                        { name: "E-commerce Website", githubLink: "https://github.com/your-username/ecommerce-project", description: "A complete e-commerce solution." },
                        { name: "Chat Application", githubLink: "https://github.com/your-username/chat-app", description: "Real-time chatting application." },
                        { name: "Task Manager App", githubLink: "https://github.com/your-username/task-manager", description: "A simple app for managing daily tasks." },
                        { name: "Weather App", githubLink: "https://github.com/your-username/weather-app", description: "An app to display current weather information." }
                    ]
                }
                */
            ]
        };

        let currentView = 'categories'; // 'categories', 'subTopics', 'projects'
        let currentCategoryId = null; // Stores ID of current category or 'projects' if in projects view

        const contentContainer = document.getElementById('content-container');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const backButton = document.getElementById('backButton');
        const currentCategoryTitle = document.getElementById('currentCategoryTitle');

        // --- Function Definitions (Hoisted to top for proper scope) ---

        // Function to display sub-topics within a category
        function displaySubTopics(categoryId, filteredSubTopics = null) {
            const category = contentData.categories.find(cat => cat.id === categoryId);
            if (!category || !category.subTopics){
                // If category or subTopics not found, return to the default view (categories)
                window.location.hash = ''; // Clear hash to go to categories view
                return;
            }

            contentContainer.innerHTML = '';
            noResultsMessage.classList.add('hidden');
            backButton.classList.remove('hidden');
            currentCategoryTitle.classList.remove('hidden');
            currentCategoryTitle.textContent = category.name;
            currentView = 'subTopics';
            currentCategoryId = categoryId;

            const topicsToDisplay = filteredSubTopics || category.subTopics;

            if (topicsToDisplay.length === 0) {
                noResultsMessage.classList.remove('hidden');
                return;
            }

            topicsToDisplay.forEach(subTopic => {
                const subTopicCard = createCard(subTopic, 'subTopic');
                contentContainer.appendChild(subTopicCard);
            });
        }

        // Function to display projects (when 'Projects' category is clicked)
        function showProjects(filteredProjects = null) {
            const projectsCategory = contentData.categories.find(cat => cat.id === 'projects');
            if (!projectsCategory || !projectsCategory.projects) {
                // If projects category not found, return to the default view (categories)
                window.location.hash = ''; // Clear hash to go to categories view
                return;
            }

            contentContainer.innerHTML = '';
            noResultsMessage.classList.add('hidden');
            backButton.classList.remove('hidden');
            currentCategoryTitle.classList.remove('hidden');
            currentCategoryTitle.textContent = projectsCategory.name; // Should be 'Projects'
            currentView = 'projects'; // New view state for projects
            currentCategoryId = 'projects'; // Set currentCategoryId to 'projects'

            const projectsToDisplay = filteredProjects || projectsCategory.projects;

            if (projectsToDisplay.length === 0) {
                noResultsMessage.classList.remove('hidden');
                return;
            }

            projectsToDisplay.forEach(project => {
                const projectCard = createCard(project, 'project'); // Use type 'project'
                contentContainer.appendChild(projectCard);
            });
        }

        // Function to create cards
        function createCard(item, type) {
            const card = document.createElement('div');
            card.className = "bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-200";

            if (type === 'category') {
                card.classList.add("cursor-pointer"); // Category cards are clickable
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.name}</h3>
                    <p class="text-gray-600">${item.description}</p>
                `;
                card.onclick = () => {
                    // When a category card is clicked, update the hash
                    window.location.hash = item.id;
                };
            } else if (type === 'subTopic') {
                // Sub-topic cards can have multiple links, so we'll build the buttons dynamically
                let buttonsHtml = '';
                if (item.videoLink) {
                    buttonsHtml += `
                        <a href="${item.videoLink}" target="_blank" class="flex-1 text-center bg-blue-600 text-white font-medium py-2 px-4 rounded-full shadow-md hover:bg-blue-700 transition-colors duration-200">
                            Watch Video
                        </a>
                    `;
                }
                if (item.pdfLink) {
                    buttonsHtml += `
                        <a href="${item.pdfLink}" target="_blank" class="flex-1 text-center bg-purple-600 text-white font-medium py-2 px-4 rounded-full shadow-md hover:bg-purple-700 transition-colors duration-200">
                            See PDF
                        </a>
                    `;
                }
                if (item.websiteLink) {
                    buttonsHtml += `
                        <a href="${item.websiteLink}" target="_blank" class="flex-1 text-center bg-green-600 text-white font-medium py-2 px-4 rounded-full shadow-md hover:bg-green-700 transition-colors duration-200">
                            Visit Website
                        </a>
                    `;
                }

                card.innerHTML = `
                    <div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.title}</h3>
                        <p class="text-gray-600 mb-4">${item.description}</p>
                    </div>
                    <div class="mt-4 flex flex-col sm:flex-row gap-2">
                        ${buttonsHtml}
                    </div>
                `;
            } else if (type === 'project') { // This type is now used for individual projects within the 'Projects' category
                card.classList.remove("cursor-pointer"); // Project cards are not clickable to navigate further
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.name}</h3>
                    <p class="text-gray-600 mb-4">${item.description}</p>
                    <a href="${item.githubLink}" target="_blank" class="inline-block bg-gray-700 text-white font-medium py-2 px-4 rounded-full shadow-md hover:bg-gray-800 transition-colors duration-200">
                        View GitHub
                    </a>
                `;
            }
            return card;
        }

        // Function to display categories (initial view)
        function displayCategories(filteredCategories = contentData.categories) {
            contentContainer.innerHTML = '';
            noResultsMessage.classList.add('hidden');
            backButton.classList.add('hidden');
            currentCategoryTitle.classList.add('hidden');
            currentView = 'categories';
            currentCategoryId = null;

            if (!Array.isArray(filteredCategories) || filteredCategories.length === 0) {
                noResultsMessage.classList.remove('hidden');
                return;
            }

            filteredCategories.forEach(category => {
                const categoryCard = createCard(category, 'category');
                contentContainer.appendChild(categoryCard);
            });
        }

        // Function to handle search logic
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            clearSearchBtn.style.display = searchTerm.length > 0 ? 'block' : 'none';

            if (currentView === 'categories') {
                const filteredCategories = contentData.categories.filter(cat =>
                    cat.name.toLowerCase().includes(searchTerm) ||
                    cat.description.toLowerCase().includes(searchTerm)
                );
                displayCategories(filteredCategories);
            } else if (currentView === 'subTopics' && currentCategoryId) {
                const category = contentData.categories.find(cat => cat.id === currentCategoryId);
                if (category && category.subTopics) {
                    const filteredSubTopics = category.subTopics.filter(sub =>
                        sub.title.toLowerCase().includes(searchTerm) ||
                        sub.description.toLowerCase().includes(searchTerm)
                    );
                    displaySubTopics(currentCategoryId, filteredSubTopics);
                }
            } else if (currentView === 'projects') { // Handle search within projects view
                const projectsCategory = contentData.categories.find(cat => cat.id === 'projects');
                if (projectsCategory && projectsCategory.projects) {
                    const filteredProjects = projectsCategory.projects.filter(proj =>
                        proj.name.toLowerCase().includes(searchTerm) ||
                        proj.description.toLowerCase().includes(searchTerm)
                    );
                    showProjects(filteredProjects); // Pass filtered projects to showProjects
                }
            }
        }

        // --- Routing Function ---
        function route() {
            const hash = window.location.hash.substring(1); // Remove '#'
            const parts = hash.split('/'); // Split by '/' for potential sub-paths (not used extensively yet)

            if (parts.length > 0 && parts[0]) {
                const categoryId = parts[0];
                const category = contentData.categories.find(cat => cat.id === categoryId);

                if (category) {
                    if (categoryId === 'projects') {
                        showProjects();
                    } else if (category.subTopics) {
                        displaySubTopics(categoryId);
                    } else {
                        // Unknown category or no subTopics/projects, fall back to categories
                        window.location.hash = '';
                        displayCategories();
                    }
                } else {
                    // Hash corresponds to an unknown category, fallback to categories
                    window.location.hash = '';
                    displayCategories();
                }
            } else {
                // No hash or empty hash, display main categories
                displayCategories();
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            route(); // Handle initial route based on URL hash
            searchInput.addEventListener('keyup', handleSearch);

            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                handleSearch(); // Re-render content based on current view with empty search
            });

            backButton.addEventListener('click', () => {
                searchInput.value = ''; // Clear search when going back
                handleSearch(); // Clear search results

                // If currently showing sub-topics or projects, go back to main categories
                // This will trigger a hashchange event to '#'
                if (currentView === 'subTopics' || currentView === 'projects') {
                     window.location.hash = ''; // Set hash to empty to go back to categories
                } else {
                    // If already at main categories or some other state, handle as browser back
                    // For Canvas, pushing an empty state is generally the safest way to "go back"
                    // without causing SecurityError
                    window.history.pushState(null, '', window.location.pathname);
                    route(); // Re-evaluate the route, which should now be empty
                }
            });
        });

        // Listen for hash changes (e.g., when user uses browser back/forward buttons)
        window.addEventListener('hashchange', route);
    </script>
</body>
</html>
